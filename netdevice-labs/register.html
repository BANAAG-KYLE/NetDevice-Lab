<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NetDevice Lab</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">üåê NetDevice Lab</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Create Account</h1>
            <p class="form-subtitle">Join NetDevice Lab and start learning networking!</p>

            <!-- Alert Messages (Hidden by default) -->
            <div id="successMessage" class="alert alert-success hidden" style="display: none;">
                ‚úÖ Registration successful! Redirecting to login...
            </div>
            <div id="errorMessage" class="alert alert-danger hidden" style="display: none;">
                <!-- Error message will appear here -->
            </div>

            <!-- Registration Form -->
            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter your full name"
                        required
                    >
                    <span class="error" id="fullNameError"></span>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter a username (letters, numbers, underscore only)"
                        required
                    >
                    <span class="error" id="usernameError"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error" id="emailError"></span>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter a strong password (min 6 characters)"
                        required
                    >
                    <span class="error" id="passwordError"></span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                    <span class="error" id="confirmPasswordError"></span>
                </div>

                <!-- Terms Agreement -->
                <div class="form-group checkbox">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        required
                    >
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Register</button>

                <!-- Link to Login -->
                <div class="form-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        /**
         * Handle Registration Form Submission
         * Validates input and sends data to PHP backend
         */
        function handleRegister(event) {
            event.preventDefault();

            // Clear previous error messages
            clearErrors();
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Client-side validation
            let isValid = true;

            // Validate full name
            if (fullName.length < 2) {
                showError('fullNameError', 'Full name must be at least 2 characters');
                isValid = false;
            }

            // Validate username
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters');
                isValid = false;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('usernameError', 'Username can only contain letters, numbers, and underscores');
                isValid = false;
            }

            // Validate email
            if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            // Validate terms
            if (!terms) {
                showError('termsError', 'You must agree to the terms');
                isValid = false;
            }

            // If validation fails, stop here
            if (!isValid) {
                return;
            }

            // Send to PHP backend
            registerUser(fullName, username, email, password);
        }

        /**
         * Send registration data to PHP backend
         */
        function registerUser(fullName, username, email, password) {
            // Create FormData object
            const formData = new FormData();
            formData.append('fullName', fullName);
            formData.append('username', username);
            formData.append('email', email);
            formData.append('password', password);

            // Send to backend
            fetch('php/register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error message
                    showErrorMessage(data.message || 'Registration failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage('An error occurred. Please try again.');
            });
        }

        /**
         * Utility: Check if email is valid
         */
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        /**
         * Utility: Show field error
         */
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        /**
         * Utility: Clear all field errors
         */
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }

        /**
         * Utility: Show general error message
         */
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
